


    
<div class="overllay">
    <h1>
        {{title | titlecase}}
    </h1>
    
    <div class="row">
        <div class="col-sm-8">
            <app-form></app-form>
        </div>
        <div class="col-sm-4">
            <div class="all-cards">
                <div *ngFor="let quote  of quotes; let i= index" class="card" style="width: 20rem;">
                <div class="card-body"> 
                    <p appHighlightQuote *ngIf="highlightHighest() === quote.likes && quote.likes>0 "> [quotes] = 'quote' </p>
                    <p  *ngIf="highlightHighest() !== quote.likes && quote.likes === 0 "> [quotes] = 'quote' </p>
                    <h4 class="card-title" > {{quote.title }} <button (click)="displayInfo(i)" class="btn btn-dark btn-sm" id="quotes-button">Read more</button></h4>
                    <p class="card-text" id= "innertext"> {{quote.quote}}</p>
                    <app-upvote *ngIf="quote.showInfo" (isRead)="quoteDelete ($event, i)" ></app-upvote>
                    <span class="card-subtitle mb-2">Shared by :<span id= 'name'> {{quote.name}} </span> </span> <span id="date" >on:</span> <span id="datecolor"> {{quote.datePosted | date: 'short'}} </span>
                </div>
                </div>
        </div><div class="col-sm-8">
    </div>
    </div>
</div>
